<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <h1>Tab Dance</h1>
    <menu>
      <button data-action="setup-keybindings">Change keyboard shortcuts</button>
      <button data-action="reload-extension">Reload extension</button>
    </menu>
    <table>
      <thead>
        <tr>
          <th>Command</th>
          <th>Keyboard shortcut</th>
        </tr>
      </thead>
      <tbody id="shortcuts-list"></tbody>
    </table>
    <footer>
      <h2>*Remarks</h2>
      <ul>
        <li data-remark-for="close-others">
          <b>Close others</b>: The first execution will offload the other tabs from memory. The second execution will
          close all remove the tabs.
        </li>
        <li data-remark-for="toggle-selection">
          <b>Toggle selection</b>: Double execute the commands on the same tab within a short interval will clear all
          selections.
        </li>
      </ul>
    </footer>
    <script type="module" src="./options.js"></script>
  </body>
</html>
