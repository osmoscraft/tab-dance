<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <h1>Tab Dance</h1>
    <menu>
      <button data-action="setup-keybindings">Change keyboard shortcuts</button>
      <button data-action="reload-extension">Reload extension</button>
      <a href="https://github.com/osmoscraft/tab-dance/issues/new" target="_blank">Report an issue</a>
    </menu>
    <table>
      <thead>
        <tr>
          <th>Command</th>
          <th>Keyboard shortcut</th>
        </tr>
      </thead>
      <tbody id="shortcuts-list"></tbody>
    </table>
    <footer>
      <p data-remark-for="close-others">
        <b>Close others</b>: First execution offloads other tabs from memory. Second execution closes offloaded tabs.
      </p>
      <p data-remark-for="toggle-selection">
        <b>Toggle selection</b>: Executing twice within 400ms clears all selections.
      </p>
    </footer>
    <script type="module" src="./options.js"></script>
  </body>
</html>
